version: '3.8'

services:
  # The Django Backend
  api:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8080"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/cognitive_db
      - DJANGO_SECRET_KEY=dev_secret_key
      - DEBUG=True
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8080

  # The Vector Database (PostgreSQL + pgvector)
  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: cognitive_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
