 the result of typeof null?","hint":"This is a famous JS quirk.","solution":"object"},{"difficulty":"Beginner","problem":"Use console.alert() to show a message. Wait, is that a function?","hint":"Check the window object.","solution":"alert('Hello'); console.alert is not a function."},{"difficulty":"Beginner","problem":"Declare a variable that cannot be reassigned.","hint":"Use const.","solution":"const x = 5;"},{"difficulty":"Beginner","problem":"Implementation: Swap two numbers without a third variable using ES6 destructuring.","hint":"[a, b] = ...","solution":"[a, b] = [b, a];"},{"difficulty":"Beginner","problem":"Scenario: You want to warn a user. Which global function do you use?","hint":"Pop-up warning.","solution":"alert() or warn()"},{"difficulty":"Beginner","problem":"Fix: let 1val = 10;","hint":"Check variable naming rules.","solution":"let val1 = 10; Variable names cannot start with numbers."},{"difficulty":"Beginner","problem":"What is '2' + 2?","hint":"Coercion.","solution":"22"},{"difficulty":"Beginner","problem":"What is '2' - 2?","hint":"Coercion again.","solution":"0"},{"difficulty":"Beginner","problem":"Implementation: Check if a value is NaN.","hint":"Number.isNaN().","solution":"Number.isNaN(value);"},{"difficulty":"Beginner","problem":"Conceptual: Is JS multi-threaded?","hint":"Main execution model.","solution":"No, it is single-threaded."},{"difficulty":"Beginner","problem":"Implementation: Log the current URL using JS.","hint":"window.location","solution":"console.log(window.location.href);"},{"difficulty":"Beginner","problem":"Fix: if x = 5 { ... }","hint":"Comparison vs assignment.","solution":"if (x === 5) { ... }"},{"difficulty":"Intermediate","problem":"Implementation: Write a function that returns the square of a number only if it is positive.","hint":"Conditional return.","solution":"function sq(n) { return n \u003e 0 ? n * n : 0; }"},{"difficulty":"Intermediate","problem":"Debug: why does '0' == 0 return true but '0' === 0 returns false?","hint":"Identity vs equality.","solution":"Strict equality (===) checks both type and value."},{"difficulty":"Intermediate","problem":"Optimization: Which is faster for 1M items, for loop or forEach?","hint":"Generic loop overhead.","solution":"Traditional for loop is generally faster due to lower function call overhead."},{"difficulty":"Intermediate","problem":"Scenario: Store a user preference 'theme' permanently in the browser.","hint":"Web Storage.","solution":"localStorage.setItem('theme', 'dark');"},{"difficulty":"Intermediate","problem":"Implementation: Create a template literal combining name and age.","hint":"Backticks.","solution":"`${name} is ${age} years old`"},{"difficulty":"Intermediate","problem":"Conceptual: Explain the Event Loop in one sentence.","hint":"Task queue and stack.","solution":"A mechanism that pulls tasks from the callback queue and pushes them onto the execution stack when it's empty."},{"difficulty":"Intermediate","problem":"Implementation: Use the ternary operator to check if age \u003e= 18.","hint":"condition ? yes : no","solution":"age \u003e= 18 ? 'Adult' : 'Minor'"},{"difficulty":"Intermediate","problem":"Debug: var x = 5; { var x = 10; } console.log(x); why is it 10?","hint":"Function scoping of 'var'.","solution":"'var' is function-scoped, not block-scoped. Use 'let' to fix."},{"difficulty":"Intermediate","problem":"Scenario: You need to delay execution by 2 seconds.","hint":"setTimeout.","solution":"setTimeout(fn, 2000);"},{"difficulty":"Intermediate","problem":"Implementation: Arrow function that takes a, b and returns sum.","hint":"=\u003e syntax.","solution":"const sum = (a, b) =\u003e a + b;"},{"difficulty":"Intermediate","problem":"What is the difference between null and undefined?","hint":"Intentional vs empty.","solution":"null is an assigned empty value, undefined means a variable has been declared but not assigned."},{"difficulty":"Intermediate","problem":"Interview: What is hoisting?","hint":"Declaration movement.","solution":"JS's default behavior of moving declarations to the top."},{"difficulty":"Intermediate","problem":"Implementation: Check if a property 'id' exists in object 'user'.","hint":"'in' operator.","solution":"'id' in user"},{"difficulty":"Intermediate","problem":"Scenario: Convert '{\"id\": 1}' to a JS object.","hint":"JSON parser.","solution":"JSON.parse(str);"},{"difficulty":"Intermediate","problem":"Implementation: Get a random integer between 1 and 10.","hint":"Math.random().","solution":"Math.floor(Math.random() * 10) + 1;"},{"difficulty":"Advanced","problem":"Complexity: What is the time complexity of Array.prototype.sort() in V8?","hint":"Timsort.","solution":"O(n log n)"},{"difficulty":"Advanced","problem":"Implementation: Use a Proxy to log every time a property is accessed on an object.","hint":"new Proxy().","solution":"new Proxy(obj, { get: (t, p) =\u003e { console.log(p); return t[p]; } })"},{"difficulty":"Advanced","problem":"Concept: Explain 'this' keyword binding rules in order.","hint":"new, call/apply, implicit, default.","solution":"1. new binding, 2. explicit binding (call/apply/bind), 3. implicit binding (context), 4. default (global/undefined)."},{"difficulty":"Advanced","problem":"Debugging: Fixing memory leaks from circular references in old engines.","hint":"WeakMap.","solution":"Use WeakMap or WeakSet to store references that should be garbage collected."},{"difficulty":"Advanced","problem":"Implementation: Write a custom implementation of Promise.all().","hint":"Counter and result array.","solution":"Too long for solution string, but involves new Promise loop."},{"difficulty":"Advanced","problem":"Scenario: Intercepting network requests globally.","hint":"Service Workers or monkey-patching fetch.","solution":"Service Worker fetch event."},{"difficulty":"Advanced","problem":"Optimization: Memoize a recursive Fibonacci function.","hint":"Cache object.","solution":"Store results in a map before returning."},{"difficulty":"Advanced","pr
